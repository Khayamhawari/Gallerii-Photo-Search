<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerii | A Photo Search Web App</title>

    <link rel="stylesheet" href="Assets/common.css">
    <link rel="stylesheet" href="Assets/detail.css">
</head>

<body>
    <!-- Navbar  section -->
    <nav>
        <a href="./index.html">
            <img src="./Assets/logo.png" alt="Logo" class="logo">
        </a>
        <a href="./index.html">
            <h1 class="title">GALLERII</h1>
        </a>
        <form action="./search.html" method="get">
            <input type="text" name="q" autocomplete="off" placeholder="Search Anything..." class="search">
            <input type="submit" value="Search" Class="search search-btn">
        </form>
    </nav>

    <!-- Main-section -->
    <section>
        <h1 class="heading" id="heading-detail">&lt;Details For - <span id="image_id"></span> /&gt;</h1>
        <div class="detail">
            <img id="detail_image" alt="PrimaryImage">
            <div class="content">
                <h1 class="description" id="description_text"></h1>
                <br />
                <h3>Uploaded by - @<span id="username"></span></h3>
                <br />
                <h3>Uploaded Date - <span id="detail_date"></span></h3>
                <br />
                <h3><span id="detail_likes"></span> Likes (<span id="detail_views"></span> Views)</h3>
                <br />
                <hr />
                <br />
                <h2 class="description" id="alt_description"></h2>
                <br />
                <h3>Base Color</h3>
                <br />
                <div class="image_color" id="image_color">
                    <span class="color_text" id="color_text"></span>
                </div>
                <br />
                <a class="button" id="download_btn" target="_blank">Free Download <i
                        class="fa-solid fa-download"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <a href="./index.html">
            <h4>GALLERII</h4>
        </a>
        <h3><span>|</span> Designed and Developed by ❤️ Khayam Hawari <span>|</span></h3>
        <a href="./">
            <h4>Github</h4>
        </a>
    </footer>

    <script src="https://kit.fontawesome.com/16d4deedaa.js" crossorigin="anonymous"></script>
    <script src="Assets/common.js"></script>
    <script src="Assets/detail.js"></script>
</body>

</html>
